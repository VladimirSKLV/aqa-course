theory:
  markdown: "lessons/java/adv/004/theory.md"
assignment:
  type: "quiz"
  passPercent: 80
  questions:
    - text: "Что верно про класс и объект в Java?"
      options:
        - text: "Класс — шаблон, объект — экземпляр класса в памяти"
          correct: true
          explanation: "Класс описывает поля/методы, объект хранит конкретные значения состояния."
        - text: "Класс и объект — это одно и то же"
          correct: false
          explanation: "Это разные уровни абстракции."
        - text: "Объект нельзя создать через new"
          correct: false
          explanation: "Объекты обычно создаются через new (или фабрики, которые внутри тоже создают объекты)."
    - text: "Зачем нужна инкапсуляция в тестируемом коде?"
      options:
        - text: "Чтобы защищать состояние и проверять изменения через публичное поведение"
          correct: true
          explanation: "Это делает тесты более устойчивыми к внутренним изменениям класса."
        - text: "Чтобы запретить все методы класса"
          correct: false
          explanation: "Инкапсуляция не означает запрет всего API."
        - text: "Чтобы всегда делать все поля public"
          correct: false
          explanation: "Обычно наоборот: поля делают private."
    - text: "Почему объект с общим состоянием между тестами опасен?"
      options:
        - text: "Состояние может перетекать между тестами и вызывать flaky"
          correct: true
          explanation: "Тесты перестают быть независимыми и начинают влиять друг на друга."
        - text: "Потому что JUnit не поддерживает объекты"
          correct: false
          explanation: "JUnit поддерживает объекты, важно корректно управлять жизненным циклом."
        - text: "Потому что private-поля запрещены"
          correct: false
          explanation: "private-поля — нормальная практика."
