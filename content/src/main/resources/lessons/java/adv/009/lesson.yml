  questions:
    - text: "Какая команда обычно запускает тесты в Gradle-проекте?"
      options:
        - text: "./gradlew test"
          correct: true
          explanation: "Стандартная команда для запуска тестов через Gradle Wrapper."
        - text: "gradle deploy-only"
          correct: false
          explanation: "Это не стандартная команда для запуска тестов."
        - text: "java MainTest"
          correct: false
          explanation: "Тесты запускаются тестовым раннером, а не напрямую main."
