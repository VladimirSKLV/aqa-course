assignment:
  type: "quiz"
  passPercent: 80
  questions:
    - text: "Зачем в автотестах важно понимать разницу между int и long?"
      options:
        - text: "Чтобы правильно выбирать тип для идентификаторов/таймаутов и избегать переполнения"
          correct: true
        - text: "Потому что long быстрее всегда"
          correct: false
        - text: "Потому что int нельзя использовать в тестах"
          correct: false
    - text: "Что вернёт выражение: 5 / 2 в Java (оба операнда int)?"
      options:
        - text: "2"
          correct: true
        - text: "2.5"
          correct: false
        - text: "Ошибка компиляции"
          correct: false
    - text: "Какой тип лучше использовать для денежной суммы (например, цена в ответе API)?"
      options:
        - text: "double"
          correct: false
        - text: "BigDecimal"
          correct: true
        - text: "float"
          correct: false
    - text: "Почему String в Java — неизменяемый (immutable) объект и чем это полезно?"
      options:
        - text: "Это позволяет безопасно шарить строки между потоками и кэшировать/интернировать значения"
          correct: true
        - text: "Потому что строки нельзя сравнивать"
          correct: false
        - text: "Потому что String хранится только в стеке"
          correct: false
    - text: "Что такое null и почему это источник ошибок в автотестах?"
      options:
        - text: "null — отсутствие значения; часто приводит к NullPointerException при работе с данными ответа/DOM"
          correct: true
        - text: "null — это пустая строка"
          correct: false
        - text: "null — это 0"
          correct: false
