assignment:
  type: "quiz"
  passPercent: 80
  questions:
    - text: "Зачем в автотестах важно понимать разницу между int и long?"
      options:
        - text: "Чтобы правильно выбирать тип для идентификаторов/таймаутов и избегать переполнения"
          correct: true
          explanation: "int имеет меньший диапазон, чем long. Если хранить большие id/таймауты/epochMillis в int — получите переполнение и некорректные проверки."
        - text: "Потому что long быстрее всегда"
          correct: false
          explanation: "long не 'всегда быстрее': он занимает больше памяти и может быть медленнее из-за работы с 64-битными операциями/кэшем. Скорость не является основанием выбора типа."
        - text: "Потому что int нельзя использовать в тестах"
          correct: false
          explanation: "int можно и нужно использовать, когда диапазона достаточно (например, HTTP status code, небольшие счётчики)."
    - text: "Что вернёт выражение: 5 / 2 в Java (оба операнда int)?"
      options:
        - text: "2"
          correct: true
          explanation: "При делении int/int выполняется целочисленное деление: дробная часть отбрасывается."
        - text: "2.5"
          correct: false
          explanation: "2.5 будет только при участии вещественного типа: 5 / 2.0 или (double)5 / 2."
        - text: "Ошибка компиляции"
          correct: false
          explanation: "Это корректное выражение. Ошибки компиляции не будет."
    - text: "Какой тип лучше использовать для денежной суммы (например, цена в ответе API)?"
      options:
        - text: "double"
          correct: false
          explanation: "double хранит число в двоичном виде и даёт ошибки округления (0.1 + 0.2 != 0.3). Для денег это критично при сравнениях."
        - text: "BigDecimal"
          correct: true
          explanation: "BigDecimal хранит десятичные значения точно и позволяет контролировать округление. Это стандартный выбор для денег."
        - text: "float"
          correct: false
          explanation: "float менее точный, чем double. Для денег он подходит ещё хуже."
    - text: "Почему String в Java — неизменяемый (immutable) объект и чем это полезно?"
      options:
        - text: "Это позволяет безопасно шарить строки между потоками и кэшировать/интернировать значения"
          correct: true
          explanation: "Immutable-строки безопасны для многопоточности, их можно кэшировать и использовать как ключи Map без риска, что значение изменится."
        - text: "Потому что строки нельзя сравнивать"
          correct: false
          explanation: "Строки сравнивают (equals/equalsIgnoreCase). Immutable не означает 'нельзя сравнивать'."
        - text: "Потому что String хранится только в стеке"
          correct: false
          explanation: "Объекты String живут в heap (а ссылка может лежать на стеке). 'Только в стеке' — неверно."
    - text: "Что такое null и почему это источник ошибок в автотестах?"
      options:
        - text: "null — отсутствие значения; часто приводит к NullPointerException при работе с данными ответа/DOM"
          correct: true
          explanation: "Если поле отсутствует/не найден элемент, попытка вызвать метод у null приводит к NullPointerException. Нужны проверки/Optional/валидаторы."
        - text: "null — это пустая строка"
          correct: false
          explanation: "Пустая строка — это \"\" (String длины 0). null означает, что объекта/значения нет."
        - text: "null — это 0"
          correct: false
          explanation: "0 — это число. null — отсутствие ссылки/значения."
