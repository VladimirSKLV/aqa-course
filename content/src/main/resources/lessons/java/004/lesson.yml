assignment:
  type: "quiz"
  passPercent: 80
  questions:
    - text: "Зачем в beginner-блоке выносить повторяющиеся действия в функции (методы)?"
      options:
        - text: "Чтобы переиспользовать шаги теста и уменьшить копипаст"
          correct: true
          explanation: "Методы делают сценарии короче, а изменения — дешевле: правим один метод, а не десятки тестов."
        - text: "Чтобы тесты запускались только в Chrome"
          correct: false
          explanation: "Вынос логики в методы не ограничивает браузер."
        - text: "Потому что без методов JUnit не работает"
          correct: false
          explanation: "JUnit работает и без ваших утилитных методов."
    - text: "Что должно настраиваться через BaseUrl в приложении/проекте?"
      options:
        - text: "Адрес тестового стенда, чтобы запускать тесты на любом онлайн-тренажёре"
          correct: true
          explanation: "Гибкий BaseUrl позволяет переключать окружения без переписывания тестов."
        - text: "Только имя класса PageObject"
          correct: false
          explanation: "BaseUrl относится к адресу окружения, а не к именам классов."
        - text: "Только путь до скриншотов"
          correct: false
          explanation: "Путь до скриншотов — отдельная настройка."
    - text: "Почему архитектура проекта (структура папок и файлов) важна уже на старте?"
      options:
        - text: "Иначе сложно масштабировать набор тестов и поддерживать его командой"
          correct: true
          explanation: "Чёткая структура ускоряет навигацию, онбординг и рефакторинг."
        - text: "Потому что Maven/Gradle запрещает нестандартные папки"
          correct: false
          explanation: "Инструменты позволяют гибкость, но без структуры страдает поддержка."
        - text: "Чтобы убрать все аннотации"
          correct: false
          explanation: "Аннотации к структуре каталогов не относятся."
