title: "Основы ООП: классы, объекты, инкапсуляция и состояние"
theory:
  markdown: "lessons/java/004/theory.md"
assignment:
  type: "quiz"
  passPercent: 80
  questions:
    - text: "Что верно про класс и объект?"
      options:
        - text: "Класс — шаблон, объект — экземпляр с конкретными данными"
          correct: true
          explanation: "Класс описывает структуру и поведение, объект хранит состояние."
        - text: "Класс и объект — одно и то же"
          correct: false
          explanation: "Это разные уровни абстракции."
        - text: "Объект нельзя создать через new"
          correct: false
          explanation: "Обычно объект создают через new (или через фабрики)."
    - text: "Зачем в AQA нужна инкапсуляция?"
      options:
        - text: "Чтобы менять состояние через публичные методы и держать правила в одном месте"
          correct: true
          explanation: "Так тесты устойчивее к внутренним изменениям класса."
        - text: "Чтобы все поля были public"
          correct: false
          explanation: "Чаще наоборот: поля private."
        - text: "Чтобы запретить все методы"
          correct: false
          explanation: "Нужен контролируемый API, а не полный запрет."
    - text: "Почему общее состояние между тестами опасно?"
      options:
        - text: "Тесты влияют друг на друга и становятся flaky"
          correct: true
          explanation: "Порядок запуска начинает менять результат."
        - text: "JUnit запрещает состояние"
          correct: false
          explanation: "JUnit не запрещает, но нужно корректно управлять жизненным циклом."
        - text: "private-поля нельзя использовать"
          correct: false
          explanation: "private-поля — нормальная практика."
